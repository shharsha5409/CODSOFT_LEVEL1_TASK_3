<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center" style="color: azure; padding-bottom: 10px;">Basic Calculator</h1>

    <div class="container items-center mx-auto flex flex-col" style="background-color: rgb(92, 108, 248); width: 350px; border-radius: 20px; height: 500px; padding-top: 20px;">
        <div class="row">
            <input type="text" class="input" id="inputField">
        </div>
        <div class="row">
            <button class="button" id="resetButton">C</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">X</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equalButton">=</button>
            <button class="button">-</button>
        </div>
    </div>
    
    <script src="script.js">  </script>
</body>
</html>
